version: 2.1

jobs:
  save_hello_world_output:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run: echo "Hello World!" > ~/output.txt
      - persist_to_workspace:
          root: ~/
          paths:
            - output.txt

  print_output_file:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - attach_workspace: 
          at: ~/
      - run: cat ~/output.txt

  smoke_test:
    docker:
      - image: alpine:latest
    steps:
      - run: 
          name: "Install cURL"
          command: apk add --update curl
      - run: 
          name: "Smoke Test"
          command: |
            URL="https://blog.udacity.com/"
            # Test if website is responsive
            if curl -s --head ${URL} 
            then
              return 0
            else
              return 1
            fi

workflows:
  hello-world-workflow:
    jobs:
      - save_hello_world_output
      - print_output_file:
          requires:
            - save_hello_world_output
      - smoke_test: 
          requires:
            - print_output_file
